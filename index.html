<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamden Zoning & School Districts Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Hamden, CT - Zoning & Elementary School Districts</h1>
        <div class="layer-controls">
            <label>
                <input type="checkbox" id="toggle-zoning" checked>
                Show Zoning Areas
            </label>
            <label>
                <input type="checkbox" id="toggle-schools" checked>
                Show School Districts
            </label>
        </div>
    </div>

    <div id="map"></div>

    <div class="info-panel" id="info-panel">
        <h3>Hover over an area</h3>
        <p>Move your cursor over the map to see zoning and school district information.</p>
    </div>

    <div class="legend" id="legend">
        <div class="legend-header" onclick="toggleLegend()">
            <h3>Legend</h3>
            <span class="legend-toggle" id="legend-toggle">â–¼</span>
        </div>
        <div class="legend-content" id="legend-content">
            <div class="legend-section">
                <h4>Zoning Types</h4>
                <div id="zoning-legend"></div>
            </div>
            <div class="legend-section">
                <h4>School Districts</h4>
                <div id="school-legend"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Map Script -->
    <script src="map.js"></script>
</body>
</html>
